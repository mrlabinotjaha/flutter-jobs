<!doctype html>
<html>
<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title></title>

	

	<!-- toolkit styles -->
	<link rel="stylesheet" href="../assets/toolkit/styles/toolkit.css">
	<!-- /toolkit styles -->

</head>
<body>



	<div class="dashboard-header">
		<p class="dashboard-header__title">Dashboard</p>
		<div class="dashboard-header__settings">
			<div class="dashboard-header__login">
				<div class="dashboard-header__profile" style="background-image: url('http://www.red-id.com/media/44980/red_facebook_logo.png')"></div>
				<img src="/assets/toolkit/images/gray-arrow.svg" alt="">
			</div>
			<div class="dashboard-header__dropdown">
				<a href="#">Logout</a>
			</div>
		</div>
	</div>
	<div class="sidebar">
		<h3 class="sidebar__title">Flutter.jobs</h3>
		<div class="sidebar__ul">
			<a href="#" class="active"><img src="/assets/toolkit/images/listing.svg" alt=""><span>Job listing</span></a>
			<a href="#"><img src="/assets/toolkit/images/payment.svg" alt=""><span>Payments</span></a>
			<a href="#"><img src="/assets/toolkit/images/settings.svg" alt=""><span>Company Settings</span></a>
		</div>
	</div>
<div class="dashboard-layout">
	
		<div class="company-info company-settings">
		<h5>Company settings</h5>

		<div class="upload-image">
			<div class="upload-image__img" style="background-image: url('../../assets/toolkit/images/014-company.svg')"></div>
		</div>

		<label class="create-job__input--label"><span class="create-job__input--span">Company name</span>
      <input class="input" type="email" placeholder="Type your company name">
    </label>

    <label class="create-job__input--label"><span class="create-job__input--span">Company email</span>
      <input class="input" type="email" placeholder="Your Email here">
    </label>

    <label class="create-job__input--label"><span class="create-job__input--span">Company website</span>
      <input class="input" type="email" placeholder="Company website">
    </label>

		<div>
			<button class="button blue">Save changes</button>
		</div>
	</div>

</div>


	<script src="https://js.stripe.com/v3/"></script>
	
	<script src="../assets/toolkit/scripts/jquery.min.js"></script>


	<!-- toolkit scripts -->
	<script src="../assets/toolkit/scripts/toolkit.js"></script>
	<!-- /toolkit scripts -->

</body>
</html>
