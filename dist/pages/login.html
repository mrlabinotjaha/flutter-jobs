<!doctype html>
<html>
<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title></title>

	

	<!-- toolkit styles -->
	<link rel="stylesheet" href="../assets/toolkit/styles/toolkit.css">
	<!-- /toolkit styles -->

</head>
<body>



	<div class="login">
	<div class="header">
		<div class="header__container">
			<div class="header__content">
				<div class="header__logo"><a href="#">Flutter.jobs</a></div>
				<div class="header__nav">
					<a href="#" class="header__nav-login">Login</a>
					<a href="#" class="button black">Post a job</a>
				</div>
			</div>
		</div>
	</div>
	<div class="login__card">
		<h4>Login</h4>
		<div class="login__card-inputs">
			<label><span>Email</span>
        <input class="input" type="email" placeholder="youremail@domain.com">
      </label>
      <label><span>Password</span>
        <input class="input" type="password" placeholder="Your password here">
      </label>
		</div>
		<button class="button blue">Sign in</button>
		<p>By signing in to your account, you agree to <a href="#">Terms of Service.</a></p>
	</div>
	<p class="login__post">Do you want to post a job? <a href="#" class="button">Post a job</a></p>
</div>


	<script src="https://js.stripe.com/v3/"></script>
	
	<script src="../assets/toolkit/scripts/jquery.min.js"></script>


	<!-- toolkit scripts -->
	<script src="../assets/toolkit/scripts/toolkit.js"></script>
	<!-- /toolkit scripts -->

</body>
</html>
